shared:
    image: node:8
jobs:
    main:
        requires: [~pr, ~commit]
        steps:
            - meta: meta set meta.firstA "mainJob"
    publish:
        requires: [~pr, ~commit]
        steps:
            - meta: meta set meta.firstB "publishJob"
    promote:
        requires: [publish]
        steps:
            - meta: |
                meta get meta
                cp -a /sd/meta/. $SD_ARTIFACTS_DIR/meta/
